<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/nav.css">
    <title>SVG Practice</title>
    <style>
        svg {
            border: 2px dashed black;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="audio-video.html">Audio-Video</a></li>
                <li><a href="form.html">Form</a></li>
                <li class="dropdown">
                    <a href="semantics.html">Semantics</a>
                    <ul>
                        <li><a href="table.html">Table</a></li>
                        <li><a href="svg.html">SVG</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <div>
        <svg width="300px" height="200px">
            <circle cx="150" cy="100" r="50" stroke="green" stroke-width="5px" fill="red"></circle>
        </svg>
        <svg width="300px" height="200px">
            <rect width="150" height="100" stroke="purple" stroke-width="5" fill="blue"></rect>
            <rect x="150" y="100" width="150" height="100" stroke="purple" stroke-width="5" fill="blue"></rect>
        </svg>
        <svg width="300px" height="200px">
            <rect x="50" y="35" rx="20" ry="20" width="200" height="130" fill="yellow"></rect>
        </svg>
        <svg width="300px" height="200px">
            <polygon points="150,20 90,175 240,80 60,80 210,175" stroke="green" stroke-width="5" fill="magenta"
                fill-rule="evenodd">
            </polygon>
        </svg>
    </div>
    <div>
        <svg width="300px" height="200px">
            <circle cx="150" cy="100" r="90" fill="yellow"></circle>
            <circle cx="115" cy="70" r="15" fill="black"></circle>
            <circle cx="185" cy="70" r="15" fill="black"></circle>
            <line x1="100" y1="120" x2="200" y2="120" stroke="black" stroke-width="8"></line>
        </svg>
        <svg width="300px" height="200px">
            <circle cx="150" cy="100" r="90" fill="yellow"></circle>
            <circle cx="115" cy="70" r="15" fill="black"></circle>
            <circle cx="185" cy="70" r="15" fill="black"></circle>
            <path d="M 100 120 Q 150 170 200 120" stroke="black" stroke-width="8" fill="transparent"></path>
        </svg>
        <svg width="300px" height="200px">
            <circle cx="150" cy="100" r="90" fill="yellow"></circle>
            <circle cx="115" cy="70" r="15" fill="black"></circle>
            <circle cx="185" cy="70" r="15" fill="black"></circle>
            <path d="M 100 140 Q 150 100 200 140" stroke="black" stroke-width="8" fill="transparent"></path>
        </svg>
        <svg width="300px" height="200px">
            <circle cx="150" cy="100" r="90" fill="yellow"></circle>
            <circle cx="115" cy="130" r="15" fill="black"></circle>
            <circle cx="185" cy="130" r="15" fill="black"></circle>
            <path d="M 100 80 Q 150 30 200 80" stroke="black" stroke-width="8" fill="transparent"></path>
        </svg>
    </div>
</body>

</html>

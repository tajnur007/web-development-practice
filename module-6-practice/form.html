    <h1>Jamaler Mayer Special Pitha</h1>
    <form action="">
        <p>Name: <input type="text" name="name" id="name"></p>
        <p>Email: <input type="email"></p>
        <fieldset>
            <legend>Select your pitha</legend>
            <label for="vapa"><input type="radio" name="pitha" id="vapa">Vapa Pitha</label>
            <label for="tel"><input type="radio" name="pitha" id="tel">Teler Pitha</label>
            <label for="patisapta"><input type="radio" name="pitha" id="patisapta">Patisapta</label>
            <label for="chitoi"><input type="radio" name="pitha" id="chitoi">Chitoi</label>
        </fieldset>
        <fieldset>
            <legend>Select Vorta</legend>
            <label for="sutki"><input type="checkbox" name="vorta" id="sutki">Sutki Vorta</label>
            <label for="sorisa"><input type="checkbox" name="vorta" id="sorisa">Sorisa Vorta</label>
            <label for="begun"><input type="checkbox" name="vorta" id="begun">Begun Vorta</label>
            <label for="kalo"><input type="checkbox" name="vorta" id="kalo">Kalozira Vorta</label>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Leaderboard Demo</title>
</head>

<body>
    <main>
        <section class="top-banner">
            <!-- Top Player Section  -->
            <div class="top-player">
                <h3 class="section-name">Top Players</h3>
                <div class="players">
                    <div class="player">
                        <div class="player-image"><img src="images/players/player-1.png" alt=""></div>
                        <p class="player-name">John Smith</p>
                    </div>
                    <div class="player">
                        <div class="player-image"><img src="images/players/player-2.png" alt=""></div>
                        <p class="player-name">Pro Rasel</p>
                    </div>
                    <div class="player">
                        <div class="player-image"><img src="images/players/player-3.png" alt=""></div>
                        <p class="player-name">Abu Sufian</p>
                    </div>
                    <div class="player">
                        <div class="player-image"><img src="images/players/player-4.png" alt=""></div>
                        <p class="player-name">Shajedul Karim</p>
                    </div>
                    <div class="player">
                        <div class="player-image"><img src="images/players/player-5.png" alt=""></div>
                        <p class="player-name">Maruf Ahmed</p>
                    </div>
                    <div class="player">
                        <div class="player-image"><img src="images/players/player-6.png" alt=""></div>
                        <p class="player-name">Mujahid</p>
                    </div>
                </div>
            </div>

            <!-- Horizontal Row  -->
            <hr>

            <!-- Top Blog Section  -->
            <div class="top-blogs">
                <h3 class="section-name">Top Blogs</h3>
                <div class="blogs">
                    <div class="blog">
                        <div class="blog-image"><img src="images/blogs/blog-1.png" alt=""></div>
                        <div class="blog-details">
                            <p class="blog-title">13 of My Favorite UI/UX Goodies</p>
                            <p class="blog-author">By <span class="author">Danny Sapio</span></p>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="blog-image"><img src="images/blogs/blog-2.png" alt=""></div>
                        <div class="blog-details">
                            <p class="blog-title">UI cheat sheet: list vs grids</p>
                            <p class="blog-author">By <span class="author">Tess Gadd</span></p>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="blog-image"><img src="images/blogs/blog-3.png" alt=""></div>
                        <div class="blog-details">
                            <p class="blog-title">7 typography tips for interface design</p>
                            <p class="blog-author">By <span class="author">Jeremiah Lam</span></p>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="blog-image"><img src="images/blogs/blog-4.png" alt=""></div>
                        <div class="blog-details">
                            <p class="blog-title">Your logo is copied</p>
                            <p class="blog-author">By <span class="author">Ferdinand Vogler</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
